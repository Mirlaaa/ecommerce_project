{% extends 'base.html' %}

{% block content %}
<div class="bannerHome" style="margin-top: 7%;">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/images/delivery-banner.svg" alt="banner feira, com verduras ao fundo em uma fotografia com desfoque" style="width: calc(100vw - 17px); height: 315px;">
      </div>
      <div class="carousel-item">
        <img src="/static/images/pros.svg" alt="banner feira, com verduras ao fundo em uma fotografia com desfoque" style="width: calc(100vw - 17px); height: 315px;">
      </div>
      <div class="carousel-item">
        <img src="/static/images/support-local.svg" alt="banner feira, com verduras ao fundo em uma fotografia com desfoque" style="width: calc(100vw - 17px); height: 315px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>

<section class="container-fluid product-panel mt-5 d-flex flex-column ">
  <div class="row g-4 justify-content-evenly">
    {% for produto in destaques %}
    <div class="card col-xl-2 col-sm-4 col-6" style="width: 15em;">
      <img src="/media/{{ produto.imagem }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">
        <div style="width: 70px;  background-color: rgba(183, 250, 143, 0.86); padding-left: 5px; border-radius: 5px;">
          <span> R${{ produto.preco }}</span>
        </div>
        </p>
        <a href="{% url 'produto_info' produto.id %}" class="btn btn-primary">Quero comprar</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <a href="{% url 'produtos' %}" class="align-self-end" style="margin-right: 5.5%; margin-top: 5%; text-decoration: none;">
    <button class="btn btn-primary">Mais produtos</button></a>
</section>


{% endblock %}
