{% load static %}


<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" /> -->
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <nav class="navbar nav navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="/static/images/logo.svg" width=90px alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'produtos' %}">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'produtos_categoria' 'frutas' %}">Frutas</a></li>
                <li><a class="dropdown-item" href="{% url 'produtos_categoria' 'verduras' %}">Verduras</a></li>
                <li><a class="dropdown-item" href="{% url 'produtos_categoria' 'legumes' %}">Legumes</a></li>
                <!-- <li><a class="dropdown-item" href="{% url 'produtos_categoria' 'temperos' %}">Temperos</a></li> -->
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main style="margin: auto; height: 1000px">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer mt-5" style="width: calc(100vw - 17px); height: 10rem; background-color: var(--bs-green-navy);">
    <div class="d-flex flex-column align-items-center pt-4">
      <img src="/static/images/verde-mar.svg" width="20%" alt="">
      <span class="d-flex flex-column" style="padding-top: 4.5rem ;">₢Todos os direitos reservados-2022</span>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
